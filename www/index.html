<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src * ; script-src * 'self' 'unsafe-inline' 'unsafe-eval http:data:; img-src * 'self' data:" />
    <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src

        -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
      <title>WeatherApp</title>
    </head>
    <body>
        <div data-role="page" id="weather-page">

            <div data-role="header" class="header">
                <h1 id="app-title">Weather Application</h1>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            </div>

            <div role="main" class="ui-content">
               

                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                    
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a">Weather Condition of :</li>
                   <li>Weather Description:  <span id="desc"></span> Cloudy </li>
                    <li>Maximum Temperature:  <span id="summary"><span id="temperature"></span> C </span></li>
                    <li>Minimum Temperature:  <span id="temp"></span> C </li>
                    <li>Pressure: <span id="pressure"></span> hPa</li>
                    <li>Wind Speed: <span id="wind"></span> knots</li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Visibility: <span id="visibility"></span></li>
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                </ul>

                <div id="error-msg" class="not-displayed">
                </div>

            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>Weather Application</h4>
            </footer>

        </div>
        
        
        
       
      
        <script src="js/weather.js"></script>


</body>

</html>
